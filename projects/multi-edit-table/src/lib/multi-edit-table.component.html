<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  (keyup)="onKeyUp($event)">

  <!-- Table's Columns -->
  <ng-container *ngFor="let column of columns; let j = index" matColumnDef="{{column.col}}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.label}}</th>
    <ng-container *ngIf="!column.editable">
      <td mat-cell *matCellDef="let element; let i = index" class="unselected">
        {{element[column.col]}}
      </td>
    </ng-container>
    <ng-container *ngIf="column.editable">
      <td mat-cell (mousedown)="onMouseDown(i, j, column.col)" (mouseup)="onMouseUp(i, j, column.col)"
                   *matCellDef="let element; let i = index"
                   [ngClass]="{'selected': selectedCellsState[i][j], 'unselected': !selectedCellsState[i][j]}">
        {{element[column.col]}}
      </td>
    </ng-container>
  </ng-container>
  <!-- / Table's Columns -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
